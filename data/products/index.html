<!DOCTYPE html>
<html>

<head>
    <title>JSON Viewer</title>
</head>

<body>
    <h3>BD DEMO PRODUCTS API:</h3>
    <pre id="output">Loading...</pre>

    <script>
        fetch('./index.json')
            .then(res => res.json())
            .then(data => {
                document.getElementById('output').textContent = JSON.stringify(data, null, 2);
            })
            .catch(() => {
                document.getElementById('output').textContent = "Failed to load JSON.";
            });
    </script>
</body>

</html>
